<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>ITMD 361 - Lab 4</title>
  </head>
  <body>
    <header>
	  <h1>Volunteer Form</h1>
	</header>
	<form action="lab4formscript.php" method="POST">
	  <fieldset>
	    <legend><strong>My Info</strong></legend>
		<div>
		  <label for="first_name">First Name:</label>
		  <input type="text" name="first_name_field" id="first_name"></input>
		</div>
		<div>
		  <label for="last_name">Last Name:</label>
		  <input type="text" name="last_name_field" id="last_name"></input>
		</div>
		<div>
		  <label for="phone">Phone Number:</label>
		  <input type="tel" name="phone_field" id="phone"></input>
		</div>
		<div>
		  <label for="email">Email Address:</label>
		  <input type="email" name="email_field" id="email"></input>
		</div>
		<label for="gender">Gender:</label>
		<div id="gender">
		  <input type="radio" name="gender_field" value="male" id="male"></input>
		  <label for="male">Male</label>
		  <input type="radio" name="gender_field" value="female" id="female"></input>
		  <label for="female">Female</label>
		</div>
		<label for="age">Age:</label>
		<select name="age_field" id="age">
		  <option>under 18</option>
		  <option>18 - 24</option>
		  <option>25 - 34</option>
		  <option>35 - 44</option>
		  <option>45 - 54</option>
		  <option>55 - 64</option>
		  <option>65 and over</option>
		</select>
	  </fieldset>
	  <fieldset>
	    <legend><strong>My Availability</strong></legend>
		<label for="available">Days Available:</label>
		<div id="available">
		  <input type="checkbox" name="available_field[]" value="Sunday" id="sunday"></input>
		  <label for="sunday">Sunday</label>
		  <input type="checkbox" name="available_field[]" value="Monday" id="monday"></input>
		  <label for="monday">Monday</label>
		  <input type="checkbox" name="available_field[]" value="Tuesday" id="tuesday"></input>
		  <label for="tuesday">Tuesday</label>
		  <input type="checkbox" name="available_field[]" value="Wednesday" id="wednesday"></input>
		  <label for="wednesday">Wednesday</label>
		  <input type="checkbox" name="available_field[]" value="Thursday" id="thursday"></input>
		  <label for="thursday">Thursday</label>
		  <input type="checkbox" name="available_field[]" value="Friday" id="friday"></input>
		  <label for="friday">Friday</label>
		  <input type="checkbox" name="available_field[]" value="Saturday" id="saturday"></input>
		  <label for="saturday">Saturday</label>
		</div>
		<label for="comments">Any Comments?</label>
		<textarea name="comments_field" id="comments" placeholder="Comments..."></textarea>
	  </fieldset>
	  <input type="hidden" name="hidden_field" value="eleong1@hawk.iit.edu"></input>
	  <input type="submit" value="Send Me">
	</form>
  </body>
</html>
